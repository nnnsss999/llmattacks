name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./secure_llmattacks_v3[dev]
      - name: Lint
        run: black --check secure_llmattacks_v3
      - name: Test
        run: pytest -q
      - name: Upload coverage
        uses: py-cov-action/pytest-coverage-comment@v1
      - name: Type check
        run: mypy --strict secure_llmattacks_v3
